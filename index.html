<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Lab 4</title>
</head>

<body>
    <header>
        <h1 class="upper-case"> Avenger Character Search </h1>
    </header>
    <div class="container">
        <div class="wrapper">
            <h3> Search By Name Or Alias </h3>
            <form onsubmit="return false">
                <input type="text" id="search-input" placeholder="Eg. Captain America" />
                <button id="search-btn"> Submit </button>
            </form>
            <h1 class="upper-case">
                Result
            </h1>
            <hr/>
            <div>
                <div id="result"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
